<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Converter Neo</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="app.png">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --active-card-bg: #4a4128; 
            --text-color: #ffffff;
            --text-secondary: #8e8e93;
            --accent-color: #ff9f0a;
            --keypad-gray: #333333;
            --keypad-top-gray: #a5a5a5;
            --separator-color: #38383a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            display: flex; flex-direction: column;
        }

        /* View Transitions */
        #app-container {
            position: relative; width: 100%; height: 100%; overflow: hidden;
        }
        .view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex; flex-direction: column; z-index: 1;
        }
        .view.active { transform: translateX(0); z-index: 2; }
        .view.hidden-right { transform: translateX(100%); z-index: 3; }
        .view.hidden-left { transform: translateX(-25%); opacity: 0.8; }

        /* Icons */
        .icon-back { fill: var(--accent-color); width: 22px; height: 22px; }
        .icon-search { fill: var(--text-secondary); width: 16px; height: 16px; margin-right: 8px; }

        /* --- Main View --- */
        #main-header {
            padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
            min-height: 60px;
        }
        .header-title h1 { margin: 0; font-size: 1.1rem; font-weight: 600; }
        .header-time { font-size: 0.75rem; color: #4cd964; margin-top: 4px; }

        /* 刷新按鈕樣式 */
        .btn-refresh {
            display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; cursor: pointer;
            border-radius: 50%;
            transition: opacity 0.2s;
        }
        .btn-refresh:active { opacity: 0.5; background-color: #333; }
        .icon-refresh { fill: var(--accent-color); width: 24px; height: 24px; }

        #currency-slots {
            flex: 1; padding: 10px 20px;
            display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto;
        }

        .currency-slot {
            display: flex; align-items: center;
            background-color: var(--card-bg);
            border-radius: 14px; padding: 0 16px;
            height: 64px;
            transition: background 0.2s;
        }
        .currency-slot.active { background-color: var(--active-card-bg); }

        .flag-img {
            width: 32px; height: 32px;
            border-radius: 50%; object-fit: cover;
            margin-right: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            background-color: #333;
        }

        .slot-code { font-weight: 600; font-size: 1.2rem; width: 50px; }
        .slot-amount { 
            margin-left: auto; font-size: 1.7rem; font-weight: bolder;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .currency-slot.active .slot-amount { color: var(--accent-color); }

        /* --- Keypad --- */
        #keypad {
            padding: 20px 20px 50px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px;
        }
        .key-btn {
            border: none; border-radius: 50%;
            height: 70px; width: 70px;
            font-size: 1.8rem; color: white;
            background-color: var(--keypad-gray);
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto; cursor: pointer;
        }
        .key-btn:active { opacity: 0.7; }
        .btn-ops { background-color: var(--accent-color); font-size: 2.2rem; padding-bottom: 5px; }
        .btn-top { background-color: var(--keypad-top-gray); color: black; font-size: 1.4rem; font-weight: 500; }
        .btn-zero { 
            grid-column: span 2; width: 100%; border-radius: 35px; 
            justify-content: flex-start; padding-left: 30px; 
        }

        /* --- Selection View --- */
        #selection-header {
            display: flex; align-items: center;
            padding: 10px 16px; position: relative;
            background-color: var(--bg-color);
        }
        #btn-back { display: flex; align-items: center; color: var(--accent-color); font-size: 1.1rem; cursor: pointer; z-index: 2;}
        .header-center-title { position: absolute; width: 100%; text-align: center; font-size: 1.1rem; font-weight: 600; top: 12px; left:0; pointer-events: none;}

        #search-container { padding: 5px 16px 10px; background-color: var(--bg-color); }
        #search-bar {
            background-color: var(--card-bg);
            border-radius: 10px; padding: 8px 12px;
            display: flex; align-items: center; color: var(--text-secondary);
        }
        #search-input {
            background: transparent; border: none; color: var(--text-color);
            font-size: 1rem; flex: 1; padding: 0; outline: none;
        }
        
        #selection-list { flex: 1; overflow-y: auto; padding-left: 16px; }
        .selection-item {
            display: flex; align-items: center;
            padding: 12px 16px 12px 0;
            border-bottom: 1px solid var(--separator-color);
            cursor: pointer;
        }
        .selection-name { flex: 1; font-size: 1.1rem; margin-left: 12px; }
        .selection-code { color: var(--text-secondary); font-size: 1rem; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="main-view" class="view active">
        <header id="main-header">
            <div class="header-title">
                <h1>Converter Neo</h1>
                <div id="update-time" class="header-time">初始化中...</div>
            </div>
            <div class="btn-refresh" onclick="fetchRates()">
                <svg class="icon-refresh" viewBox="0 0 24 24">
                    <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </div>
        </header>

        <div id="currency-slots"></div>

        <div id="keypad">
            <button class="key-btn btn-top" onclick="handleInput('C')">C</button>
            <button class="key-btn btn-top" onclick="handleInput('back')">⌫</button>
            <button class="key-btn btn-top" onclick="alert('功能開發中')">%</button>
            <button class="key-btn btn-ops" onclick="alert('功能開發中')">÷</button>
            <button class="key-btn" onclick="handleInput('7')">7</button>
            <button class="key-btn" onclick="handleInput('8')">8</button>
            <button class="key-btn" onclick="handleInput('9')">9</button>
            <button class="key-btn btn-ops" onclick="alert('功能開發中')">×</button>
            <button class="key-btn" onclick="handleInput('4')">4</button>
            <button class="key-btn" onclick="handleInput('5')">5</button>
            <button class="key-btn" onclick="handleInput('6')">6</button>
            <button class="key-btn btn-ops" onclick="alert('功能開發中')">−</button>
            <button class="key-btn" onclick="handleInput('1')">1</button>
            <button class="key-btn" onclick="handleInput('2')">2</button>
            <button class="key-btn" onclick="handleInput('3')">3</button>
            <button class="key-btn btn-ops" onclick="alert('功能開發中')">+</button>
            <button class="key-btn btn-zero" onclick="handleInput('0')">0</button>
            <button class="key-btn" onclick="handleInput('.')">.</button>
            <button class="key-btn btn-ops" onclick="alert('功能開發中')">=</button>
        </div>
    </div>

    <div id="selection-view" class="view hidden-right">
        <header id="selection-header">
            <div id="btn-back" onclick="closeSelectionView()">
                <svg class="icon-back" viewBox="0 0 24 24"><path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"/></svg>
                <span>返回</span>
            </div>
            <div class="header-center-title">貨幣</div>
        </header>
        <div id="search-container">
            <div id="search-bar">
                <svg class="icon-search" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" id="search-input" placeholder="搜尋" oninput="filterCurrencyList()">
            </div>
        </div>
        <div id="selection-list"></div>
    </div>
</div>

<script>
    const currencyData = [
        { code: 'TWD', name: '新台幣', country: 'tw' },
        { code: 'JPY', name: '日圓', country: 'jp' },
        { code: 'USD', name: '美元', country: 'us' },
        { code: 'CNY', name: '人民幣', country: 'cn' },
        { code: 'KRW', name: '韓圓', country: 'kr' },
        { code: 'HKD', name: '港幣', country: 'hk' },
        { code: 'EUR', name: '歐元', country: 'eu' },
        { code: 'VND', name: '越南盾', country: 'vn' },
        { code: 'THB', name: '泰銖', country: 'th' },
        { code: 'GBP', name: '英鎊', country: 'gb' },
        { code: 'MYR', name: '馬來西亞令吉', country: 'my' },
        { code: 'AUD', name: '澳幣', country: 'au' },
        { code: 'SGD', name: '新加坡幣', country: 'sg' },
        { code: 'CAD', name: '加幣', country: 'ca' },
        { code: 'CHF', name: '瑞士法郎', country: 'ch' },
        { code: 'PHP', name: '菲律賓披索', country: 'ph' },
        { code: 'IDR', name: '印尼盾', country: 'id' },
        { code: 'NZD', name: '紐西蘭元', country: 'nz' },
        { code: 'INR', name: '印度盧比', country: 'in' }
    ];

    let state = {
        rates: {},
        displaySlots: ['TWD', 'JPY', 'USD', 'CNY', 'KRW'],
        activeIndex: 2, 
        currentValue: '0',
        changingSlotIndex: null
    };

    function getFlagUrl(countryCode) {
        if(!countryCode) return '';
        return `https://flagcdn.com/w80/${countryCode.toLowerCase()}.png`;
    }

    async function init() {
        renderMainSlots();
        renderSelectionList(currencyData);
        await fetchRates();
    }

    async function fetchRates() {
        const timeEl = document.getElementById('update-time');
        timeEl.innerText = "更新中..."; // 點擊時提供即時回饋
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            state.rates = data.rates;
            
            const now = new Date();
            timeEl.innerText = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;
            updateCalculations();
        } catch (e) {
            console.error(e);
            timeEl.innerText = "更新失敗";
            if(Object.keys(state.rates).length === 0) {
                state.rates = { USD: 1, TWD: 31.5, JPY: 148.2, CNY: 7.2, KRW: 1330 };
                updateCalculations();
            }
        }
    }

    function getInfo(code) {
        return currencyData.find(c => c.code === code) || { code, name: code, country: 'un' };
    }

    function renderMainSlots() {
        const container = document.getElementById('currency-slots');
        container.innerHTML = '';
        state.displaySlots.forEach((code, index) => {
            const info = getInfo(code);
            const slot = document.createElement('div');
            slot.className = `currency-slot ${index === state.activeIndex ? 'active' : ''}`;
            
            slot.onclick = () => {
                if (state.activeIndex === index) {
                    openSelectionView(index);
                } else {
                    state.activeIndex = index;
                    state.currentValue = '0';
                    renderMainSlots();
                    updateCalculations();
                }
            };

            slot.innerHTML = `
                <img src="${getFlagUrl(info.country)}" class="flag-img" alt="${info.code}">
                <span class="slot-code">${info.code}</span>
                <span class="slot-amount" id="amt-${index}">0</span>
            `;
            container.appendChild(slot);
        });
    }

    function renderSelectionList(listData) {
        const container = document.getElementById('selection-list');
        container.innerHTML = '';
        listData.forEach(curr => {
            const item = document.createElement('div');
            item.className = 'selection-item';
            item.onclick = (e) => {
                e.stopPropagation();
                selectCurrency(curr.code);
            };
            item.innerHTML = `
                <img src="${getFlagUrl(curr.country)}" class="flag-img" style="margin-right:12px;" alt="${curr.code}">
                <span class="selection-name">${curr.name}</span>
                <span class="selection-code">${curr.code}</span>
            `;
            container.appendChild(item);
        });
    }

    function openSelectionView(index) {
        state.changingSlotIndex = index;
        document.getElementById('main-view').classList.add('hidden-left');
        document.getElementById('main-view').classList.remove('active');
        document.getElementById('selection-view').classList.remove('hidden-right');
        document.getElementById('selection-view').classList.add('active');
        document.getElementById('search-input').value = '';
        renderSelectionList(currencyData);
    }

    function closeSelectionView() {
        document.getElementById('main-view').classList.remove('hidden-left');
        document.getElementById('main-view').classList.add('active');
        document.getElementById('selection-view').classList.add('hidden-right');
        document.getElementById('selection-view').classList.remove('active');
        state.changingSlotIndex = null;
    }

    function selectCurrency(newCode) {
        if (state.changingSlotIndex !== null) {
            state.displaySlots[state.changingSlotIndex] = newCode;
            state.activeIndex = state.changingSlotIndex;
            state.currentValue = '0';
            renderMainSlots();
            updateCalculations();
        }
        closeSelectionView();
    }

    function filterCurrencyList() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = currencyData.filter(c => 
            c.name.toLowerCase().includes(query) || 
            c.code.toLowerCase().includes(query)
        );
        renderSelectionList(filtered);
    }

    function handleInput(val) {
        if (val === 'C') {
            state.currentValue = '0';
        } else if (val === 'back') {
            state.currentValue = state.currentValue.slice(0, -1);
            if (!state.currentValue || state.currentValue === '-') state.currentValue = '0';
        } else if (val === '.') {
            if (!state.currentValue.includes('.')) state.currentValue += '.';
        } else {
            if (state.currentValue === '0') state.currentValue = val;
            else if (state.currentValue.length < 12) state.currentValue += val;
        }
        updateCalculations();
    }

    function updateCalculations() {
        if (Object.keys(state.rates).length === 0) return;
        const activeCode = state.displaySlots[state.activeIndex];
        let inputStr = state.currentValue;
        if (inputStr.endsWith('.')) inputStr = inputStr.slice(0, -1);
        const inputVal = parseFloat(inputStr) || 0;

        const baseUSD = inputVal / (state.rates[activeCode] || 1);

        state.displaySlots.forEach((code, index) => {
            const el = document.getElementById(`amt-${index}`);
            if (index === state.activeIndex) {
                el.innerText = formatNumber(state.currentValue, true);
            } else {
                const res = baseUSD * (state.rates[code] || 1);
                el.innerText = formatNumber(res, false);
            }
        });
    }

    function formatNumber(numStr, isInput) {
        if (isInput) {
            const parts = numStr.split('.');
            parts[0] = parseFloat(parts[0]).toLocaleString('en-US');
            return parts.join('.');
        } else {
            let n = parseFloat(numStr);
            if (isNaN(n) || n === 0) return '0';
            let opts = { maximumFractionDigits: 2, minimumFractionDigits: 2 };
            if (n < 0.01) opts = { maximumFractionDigits: 4, minimumFractionDigits: 2 };
            else if (n > 10000) opts = { maximumFractionDigits: 0 };
            return n.toLocaleString('en-US', opts);
        }
    }

    init();
</script>
</body>
</html>
